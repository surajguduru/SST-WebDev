<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <div class="booking">
            <div class="header">
                <h1>Book a Live Class, For <span id = "free">Free!</span></h1>
            </div>
            <div class="content">
                <h3>Your topic of Interest<span id="free">* Select one to confirm</span></h3>
            </div>
            <div class="subject">
                <input type="radio" name="class"><label for="">Software Development</label>
                <input type="radio" name="class"><label for="">Data Science & ML</label>
            </div>
            <hr>
            <div class="name">
                <label for=""></label><input type="text" placeholder=" Name  ">
            </div>
            <div class="email">
                <label for=""></label><input type="email" placeholder=" Email  ">
            </div>
            <div class="dropdown">
                <select id="country">
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="IND">IND +91</option>
                </select>
                <input type="tel" id="phone" placeholder="Phone">
            </div>
            <br>
            <div class="confirm">
                <button type="submit" class="continue">Continue Booking Live Class</button>
                <img src="https://jooinn.com/images/group-of-people-18.jpg" alt="people-group" width="20px" height="20px">
                <span id="free">Limited Seats Left</span>
            </div>
            <div class="footer"> 
                <h3>Already have an account ?<a href="#">Click Here</a></h3>
                <h4>By clicking on account I have read and agree to Scaler's 
                    <a href="#">Terms</a>
                    and 
                    <a href="#">Privacy Policy</a>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
