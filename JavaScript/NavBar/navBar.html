<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<header>
    <div class="navbar">
        <div class="colors">
            <div class="color" id="red"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>
            <div class="color" id="blue"></div>
        </div>
        <div class="buttons">
            <div class="add-btn">
                <div class="button" id="plus"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="remove-btn">
                <div class="button" id="trash"><i class="fa-solid fa-trash"></i></div>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task...."></textarea>
        <div class="priority-color-cont">
            <div class="color" id="red"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>
            <div class="color" id="blue"></div>
        </div>
    </div>

    <div class="ticket">
        <div class="priority-color"></div>
        <div class="task">
            <p>#AbCdEf</p>
            <h2>Task 1</h2>
        </div>
        <div class="lock"><i class="fa-solid fa-lock"></i></div>
    </div>
    <script src="./navBar.js"></script>
</body>
</html>
